<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1, shrink-to-fit=no">
        <title>Web app with flask</title>


    </head>
    <body>
        <hi>Job Application Form</hi>
        <form>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="date">Available start date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label>Current occupation</label>
                <br>
                <div id="occupation">
                    <input type="radio" id="employed" name="occupation" required>
                    <label for="employed">Employed:</label>

                    <input type="radio" id="unemployed" name="occupation" required>
                    <label for="employed">Unemployed:</label>

                    <input type="radio" id="self employed" name="occupation" required>
                    <label for="employed">Self employed:</label>

                    <input type="radio" id="student" name="occupation" required>
                    <label for="employed">Student:</label>

                </div>
            </div>
            <button type="button">submit</button>
        </form>
    </body>
</html>
